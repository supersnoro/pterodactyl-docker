version: '3.7'

networks:
  caddy-reverse-proxy:
    external: true
  panel:
    internal: true

services:
  mysql:
    image: mariadb:10.5
    restart: always
    networks:
      - panel
    env_file:
      - .env
    volumes:
      - ${DATA_DIR}/mariadb:/var/lib/mysql
  panel:
    image: ghcr.io/pterodactyl/panel:${PANEL_VERSION}
    restart: always
    networks:
      - panel
      - caddy-reverse-proxy
    env_file:
      - .env
    depends_on:
      - mysql
      - cache
    environment:
      - DB_DATABASE=${MYSQL_DATABASE}
      - DB_USERNAME=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - ${DATA_DIR}/panel:/data
    labels:
      caddy: ${PANEL_DOMAIN}
      caddy.reverse_proxy: "{{upstreams 80}}"
      caddy.tls: "internal"

  worker:
    image: ghcr.io/pterodactyl/panel:${PANEL_VERSION}
    restart: always
    command: p:worker
    env_file:
      - .env
    networks:
      - panel
    volumes:
      - ${DATA_DIR}/panel:/data

  cron:
    image: ccarney16/pterodactyl-panel:${PANEL_VERSION}
    restart: always
    command: p:cron
    env_file:
      - .env
    networks:
      - panel
    volumes:
      - ${DATA_DIR}/panel:/data

  cache:
    image: redis:alpine
    restart: always
    networks:
      - panel
